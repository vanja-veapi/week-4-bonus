<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>
<body>
  <div class="container min-height background d--flex align--items-center justify--content-evenly flex--wrap">

    <div class="content text--white">
      <h1>Learn to code by watching others</h1>
  
      <p class="mt-1">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </div>
    <div class="cards">

      <div class="first__card container  text--white text--center border-radius shadow">
        <button class="container btn btn--secondary">Try it free 7 days <span class="fw--regular">then $20/mo. thereafter</span></button>
      </div>
      <div class="second__card container bg--white mt-2 border-radius shadow">
        <div class="second__container d--flex align--items-start flex--column">
          <form action="#" method="POST" class="d--flex align--items-start flex--column">

            <!-- IME -->
            <input type="text" name="first-name" id="first-name" class="form--control" placeholder="First Name"/>
            <small id="error-first" class="small__form"></small>

            <!-- PREZIME -->
            <input type="text" name="last-name" id="last-name" class="form--control" placeholder="Last Name"/>
            <small id="error-last" class="small__form"></small>

            <!-- MAIL -->
            <input type="text" name="e-mail" id="e-mail" class="form--control" placeholder="Email Address"/>
            <small id="error-email" class="small__form"></small>

            <!-- PASSWORD -->
            <input type="password" name="password" id="password" class="form--control" placeholder="Password"/>
            <small id="error-password" class="small__form"></small>
            
            <!-- SUBMIT BTN -->
            <input id="btn" type="button" class="btn btn--primary shadow" value="Claim your free trial">
          </form>
          <small class="info text--center">By clicking the button, you are agreeing to our <span class="info__span text--red">Terms and Services</span></small> 
        </div>
      </div>
          
    </div>
  
    
  </div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
